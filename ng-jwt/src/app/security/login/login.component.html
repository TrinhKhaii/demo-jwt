
<div class="p-5"></div>
<div class="row" style="width:100%">
  <div class="col-6" style="margin-left: 200px">
    <h1>Chào mừng đến với C1121G1</h1>
  </div>

  <form class="col-3 p-5" style="background-color: #ffffff; border-radius: 20px" [formGroup]="loginForm" (ngSubmit)="submit()">
    <div class="form-group ">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="username">
    </div>

    <div class="form-group ">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" formControlName="password">
    </div>
    <p class="text-danger">{{message}}</p>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" formControlName="remember_me">
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>

      <div class="col">
        <!-- Simple link -->
        <a [routerLink]="['/security/reset-password']" class="text-danger">Forgot password?</a>
      </div>
    </div>

    <!-- Submit button -->
    <input type="submit" class="btn btn-outline-danger btn-block mb-4 btn-lg" value="Đăng nhập">
  </form>
</div>
